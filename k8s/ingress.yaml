apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cornell-notes
  namespace: cornell-notes
  labels:
    app: cornell-notes
  annotations:
    # Nginx ingress annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
    - host: cornell-notes.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cornell-notes
                port:
                  number: 80
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - cornell-notes.example.com
  #     secretName: cornell-notes-tls
